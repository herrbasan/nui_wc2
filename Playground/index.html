<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="light dark">
		<title>NUI Component Playground</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="../NUI/css/nui-theme.css">
		<link rel="stylesheet" href="../NUI/css/modules/nui-syntax-highlight.css">
		<link rel="stylesheet" href="../NUI/css/modules/nui-inputs.css">
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<!-- Loading indicator (bar mode - top of page) -->
		<nui-loading mode="bar"></nui-loading>
		
		<nui-app nui-vars-sidebar_width="15rem" nui-vars-sidebar_force-breakpoint="75rem">
            <nui-top-nav>
                    <header>
                        <layout>
                            <item>
                                <nui-button nui-event-click="toggle-sidebar">
                                    <button type="button">
                                        <nui-icon name="menu">☰</nui-icon>
                                    </button>
                                </nui-button>
                            </item>
                            <item>
                                <h1>NUI Playground</h1>
                            </item>
                            <item>
                                <nui-button nui-event-click="toggle-theme">
                                    <button type="button">
                                        <nui-icon name="brightness">⛭</nui-icon>
                                    </button>
                                </nui-button>
                            </item>
                        </layout>
                    </header>
            </nui-top-nav>

            <nui-side-nav>
                <nui-link-list mode="fold">
                    <!-- Navigation loaded from JSON via JavaScript -->
                </nui-link-list>
            </nui-side-nav>

            <nui-content>
                <main>
                    <!-- Content pages loaded here -->
                </main>
            
                <nui-content-footer>
                    <footer>
                        <layout>
                            <item>
                                <h1>NUI Component Playground</h1>
                            </item>
                            <item>
                                <p>&copy; 2025 NUI Playground. All rights reserved.</p>
                            </item>
                        </layout>
                    </footer>
                </nui-content-footer>
            </nui-content>
            <nui-app-footer>
                <footer>App Footer</footer>
            </nui-app-footer>
		</nui-app>
	</body>
</html>
