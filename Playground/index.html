<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="light dark">
		<title>NUI Component Playground</title>
		<link rel="stylesheet" href="../NUI/css/nui-theme.css">
		<link rel="stylesheet" href="../NUI/css/modules/nui-syntax-highlight.css">
		<link rel="stylesheet" href="../NUI/css/modules/nui-menu.css">
        <link rel="stylesheet" href="css/main.css">
		<style>
			/* Prevent layout shifts by hiding app until upgraded and ready */
			body { margin: 0; padding: 0; overflow: hidden; }
			nui-app:not(.nui-ready) { display: none; }
			nui-loading:not(.active) { display: none; }
		</style>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<!-- Loading indicator (bar mode - top of page) -->
		<nui-loading mode="bar"></nui-loading>
		
		<nui-app nui-vars-sidebar_width="15rem" nui-vars-sidebar_force-breakpoint="75rem">
			<!-- Skip links for keyboard accessibility (auto-generated for nui-app structure) -->
			<nui-skip-links></nui-skip-links>

            <nui-top-nav>
                    <header>
                        <layout>
                            <item>
                                <nui-button data-action="toggle-sidebar">
                                    <button type="button" aria-label="Toggle navigation menu">
                                        <nui-icon name="menu">☰</nui-icon>
                                    </button>
                                </nui-button>
                            </item>
                            <item>
                                <h1>NUI Playground</h1>
                            </item>
                            <item>
                                <nui-button data-action="toggle-theme">
                                    <button type="button" aria-label="Toggle light/dark theme">
                                        <nui-icon name="brightness">⛭</nui-icon>
                                    </button>
                                </nui-button>
                            </item>
                        </layout>
                    </header>
            </nui-top-nav>

            <nui-side-nav>
                <nui-link-list mode="fold">
                    <!-- Navigation loaded from JSON via JavaScript -->
                </nui-link-list>
            </nui-side-nav>

            <nui-content>
                <main>
                    <!-- Content pages loaded here -->
                </main>
            
                <nui-content-footer>
                    <footer>
                        <layout>
                            <item>
                                <h1>NUI Component Playground</h1>
                            </item>
                            <item>
                                <p>&copy; 2025 NUI Playground. All rights reserved.</p>
                            </item>
                        </layout>
                    </footer>
                </nui-content-footer>
            </nui-content>
            <nui-app-footer>
                <footer>App Footer</footer>
            </nui-app-footer>
		</nui-app>
	</body>
</html>
