# Deploy Playground to GitHub Pages
name: Deploy Playground

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          # Create a deployment directory preserving relative paths
          mkdir -p _site/Playground
          mkdir -p _site/NUI
          
          # Copy Playground
          cp -r Playground/* _site/Playground/
          
          # Copy NUI library (required by Playground - uses ../NUI/ paths)
          cp -r NUI/* _site/NUI/
          
          # Create redirect from root to Playground
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=Playground/index.html"></head><body><a href="Playground/index.html">Go to Playground</a></body></html>' > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
